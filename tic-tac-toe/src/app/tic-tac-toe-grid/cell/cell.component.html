<div>
  <div
    class="cell-standard"
    (click)="onCellClicked()"
    [ngClass]="
      amIWinningIndex
        ? 'winning-cell'
        : grid[Index] !== ''
        ? 'cell-with-value'
        : gameOver
        ? 'game-over'
        : 'cell'
    "
  >
    <div class="cell-content">{{ grid[Index] }}</div>
  </div>
</div>

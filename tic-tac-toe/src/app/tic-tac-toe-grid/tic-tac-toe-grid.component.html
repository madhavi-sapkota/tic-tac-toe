<div class="grid-container">
  <div class="grid">
    <app-cell [cellValue]="grid[0]"></app-cell>
    <app-cell class="middle-cell" [cellValue]="grid[1]"></app-cell>
    <app-cell [cellValue]="grid[2]"></app-cell>
  </div>
  <div class="grid middle-grid">
    <app-cell [cellValue]="grid[3]"></app-cell>
    <app-cell class="middle-cell" [cellValue]="grid[4]"></app-cell>
    <app-cell [cellValue]="grid[5]"></app-cell>
  </div>
  <div class="grid">
    <app-cell [cellValue]="grid[6]"></app-cell>
    <app-cell class="middle-cell" [cellValue]="grid[7]"></app-cell>
    <app-cell [cellValue]="grid[8]"></app-cell>
  </div>
</div>

<app-users></app-users>

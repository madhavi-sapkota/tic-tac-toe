<div>
  <div
    (click)="onCellClicked()"
    [ngClass]="
      amIWinningIndex
        ? 'green'
        : grid[Index] !== ''
        ? 'cell-disabled'
        : gameOver
        ? 'winning-disabled'
        : 'cell'
    "
  >
    <div class="cell-content">{{ grid[Index] }}</div>
  </div>
</div>
